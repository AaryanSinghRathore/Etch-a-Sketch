<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css"></style>
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="feat">
        <label for="numberInput">Enter a size:</label>
        <input type="number" id="numberInput" name="numberInput" value="16">
        <button class="create">Create</button>
    </div>
    <div class="mode">
        <label for="modes">Modes:</label>
        <select id="modes">
            <option value="rgb" selected>RGB</option>
            <option value="black">Black Shades</option>
            <option value="erase">Eraser</option>
        </select>
        <br></br>
    </div>
    <div class="container"></div>
    <script src="./script.js"></script>
</body>
</html>
